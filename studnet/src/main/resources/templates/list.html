<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>학생목록</h2>
	<table>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>학번</th>
			<th>전화번호</th>
			<th>조회</th>
		</tr>
		<tr th:each="student: ${studentList}">
			<td>
			<!-- id를 클릭하면 조회되게하는법 @{|...|}  -->
				<a th:href="@{|/student/${student.id}|}" th:text="${student.id}"></a>
			</td>
			<td th:text="${student.studentName}"></td>
			<td th:text="${student.studentNumber}"></td>
			<td th:text="${student.studentMobile}"></td>
			<td>
				<button th:onclick="deltail([[${student.id}]])"> 조회</button>
			</td>
		</tr>
	</table>
</body>
<script th:inline="javascript">
	const detail = (id) => {
		console.log("클릭한 id",id);
		// 1번클릭 => /student/1,   2번클릭 => /student/2
		//location.href = "/student/" + id; //밑에와 같다
		location.href = `/student/"${id}`;
	}
</script>
</html>
